name: Run GitHub Copilot CLI (manual)

on:
  workflow_dispatch: {}

jobs:
  run-copilot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install GitHub Copilot CLI
        run: |
          npm install -g @github/copilot
          copilot --version || echo "Copilot CLI installed"

      - name: Authenticate with GitHub token
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Run Copilot CLI with fixed prompt
        id: copilot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PROMPT='Explain the architecture of this codebase'
          echo "Prompt: $PROMPT"
          OUTFILE=copilot-output.txt
          # Use the correct Copilot CLI command with -p flag
          copilot -p "$PROMPT" 2>&1 | tee "$OUTFILE" || true

