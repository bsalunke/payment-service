name: Run GitHub Copilot CLI (manual)

on:
  workflow_dispatch: {}

jobs:
  run-copilot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate gh with token
        # uses the automatically-provided GITHUB_TOKEN for the repo
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Install GitHub Copilot CLI (gh extension)
        run: |
          # install copilot CLI as a gh extension (id: github/copilot-cli)
          gh extension install github/copilot-cli || true
          # show installed extensions for debugging
          gh extension list || true

      - name: Run Copilot CLI with fixed prompt
        id: copilot
        run: |
          PROMPT='Explain the architecture of this codebase'
          echo "Prompt: $PROMPT"
          # Try common invocation forms; write output to file
          OUTFILE=copilot-output.txt
          set -o pipefail
          (
            gh copilot chat --prompt "$PROMPT" 2>&1 ||
            gh extension run github/copilot-cli chat --prompt "$PROMPT" 2>&1 ||
            gh extension run github/copilot-cli query "$PROMPT" 2>&1 ||
            copilot chat --prompt "$PROMPT" 2>&1
          ) | tee "$OUTFILE"
          echo "::set-output name=out::$OUTFILE"

